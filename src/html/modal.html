<div class="modals">
  <div class="modal" data-type="feedback">
    <div class="modal__container">
      <button class="modal__close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.99992 11.1787L14.714 15.8927C15.0394 16.2182 15.567 16.2182 15.8925 15.8927C16.2179 15.5673 16.2179 15.0396 15.8925 14.7142L11.1784 10.0002L15.8925 5.28612C16.2179 4.96069 16.2179 4.43305 15.8925 4.10761C15.567 3.78218 15.0394 3.78218 14.714 4.10761L9.99992 8.82165L5.28587 4.1076C4.96043 3.78217 4.4328 3.78217 4.10736 4.1076C3.78192 4.43304 3.78192 4.96068 4.10736 5.28611L8.82141 10.0002L4.10736 14.7142C3.78192 15.0397 3.78192 15.5673 4.10736 15.8927C4.4328 16.2182 4.96043 16.2182 5.28587 15.8927L9.99992 11.1787Z" fill="#222222"/>
        </svg>        
      </button>
      <div class="calculation__wrap">
        <div class="calculation__left">
          <h3 class="calculation__caption title-xl">Расчёт стоимости</h3>
          <div class="calculation__desc text-m">С вами свяжется наш менеджер в ближайшее время. Спасибо, что обратились в наше печатное агентство!</div>
          <div class="calculation__file">
            <label for="file-upload" class="upload-button">
              <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
              <span class="upload-text">Прикрепить макет</span></label>
            <input id="file-upload" type="file" class="hidden" multiple="" name="files[]" form="calc-form">
            <p class="upload-caption"> до 10 файлов, не более 100 МБ </p>
          </div>
        </div>
        <div class="calculation__right form">
          <form enctype="multipart/form-data" id="calc-form">
            <div class="form-group">
              <div class="relative">
                <input id="name" type="text" class="form-input peer" placeholder=" " required>
                <label for="name" class="form-label">
                  <span>Ваше имя</span>
                </label>
                <span class="input-border"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="relative">
                <input id="phone" type="tel" class="form-input peer" placeholder=" " required>
                <label for="phone" class="form-label">
                  <span>Телефон</span>
                </label>
                <span class="input-border"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="relative">
                <input id="email" type="email" class="form-input peer" placeholder=" " required>
                <label for="email" class="form-label">
                  <span>Email</span>
                </label>
                <span class="input-border"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="relative">
                <input id="company" type="text" class="form-input peer" placeholder=" ">
                <label for="company" class="form-label">
                  <span>Компания</span>
                </label>
                <span class="input-border"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="relative">
                <textarea id="task" class="form-input peer" placeholder=" " required></textarea>
                <label for="task" class="form-label">
                  <span>Опишите задачу</span>
                </label>
                <span class="input-border"></span>
              </div>
            </div>
            <button class="form-button button button_primary" type="submit" disabled>
              <span>Отправить заявку</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-calibration" data-type="size">
    <div class="modal__container">
      <button class="modal__close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.99992 11.1787L14.714 15.8927C15.0394 16.2182 15.567 16.2182 15.8925 15.8927C16.2179 15.5673 16.2179 15.0396 15.8925 14.7142L11.1784 10.0002L15.8925 5.28612C16.2179 4.96069 16.2179 4.43305 15.8925 4.10761C15.567 3.78218 15.0394 3.78218 14.714 4.10761L9.99992 8.82165L5.28587 4.1076C4.96043 3.78217 4.4328 3.78217 4.10736 4.1076C3.78192 4.43304 3.78192 4.96068 4.10736 5.28611L8.82141 10.0002L4.10736 14.7142C3.78192 15.0397 3.78192 15.5673 4.10736 15.8927C4.4328 16.2182 4.96043 16.2182 5.28587 15.8927L9.99992 11.1787Z" fill="#222222"/>
        </svg>        
      </button>
      <div class="calibration__wrap">
        <div class="calibration__caption title-m">Калибровка экрана</div>
        <div class="calibration__desc color-grey">Приложите банковскую карту к экрану и двигайте ползунок, пока оранжевый прямоугольник не совпадет с ее размером.</div>
        <div class="calibration-area">
          <div class="calibration-card"></div>
        </div>
        <input type="range" min="250" max="500" step="0.1" class="w-full max-w-sm">
      </div>
    </div>
  </div>
</div>
